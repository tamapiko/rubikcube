<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルービックキューブスキャナー</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    #videoElement, #canvasOutput {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 18px;
    }
    #guide {
      position: absolute;
      top: 50px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline></video>
  <canvas id="canvasOutput"></canvas>
  <div id="status">読み込み中...</div>
  <div id="guide">U面をスキャンしてください。</div>

  <!-- OpenCV.jsとutils.jsの読み込み -->
  <script async src="opencv.js" onload="onOpenCvReady();"></script>
  <script src="utils.js"></script>

  <script>
    let video = document.getElementById('videoElement');
    let canvas = document.getElementById('canvasOutput');
    let ctx = canvas.getContext('2d');
    let statusText = document.getElementById('status');
    let guideText = document.getElementById('guide');

    let currentScanFace = 'U';  // 初めのスキャン面: U

    function onOpenCvReady() {
      statusText.innerText = 'カメラを起動しています...';
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(function(stream) {
          video.srcObject = stream;
          video.play();
          video.onloadedmetadata = function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            startProcessing();
          };
        })
        .catch(function(err) {
          statusText.innerText = 'カメラの起動に失敗しました: ' + err;
        });
    }

    function startProcessing() {
      let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      let gray = new cv.Mat();
      let blurred = new cv.Mat();
      let edges = new cv.Mat();
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();

      function processVideo() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        src.data.set(imageData.data);

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
        cv.Canny(blurred, edges, 50, 150);

        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        for (let i = 0; i < contours.size(); ++i) {
          let cnt = contours.get(i);
          let approx = new cv.Mat();
          cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);
          if (approx.rows === 4 && cv.contourArea(approx) > 1000) {
            let points = [];
            for (let j = 0; j < 4; j++) {
              points.push({ x: approx.data32S[j * 2], y: approx.data32S[j * 2 + 1] });
            }
            // 四角形の中心を計算
            let centerX = points.reduce((sum, p) => sum + p.x, 0) / 4;
            let centerY = points.reduce((sum, p) => sum + p.y, 0) / 4;

            // スキャン枠を描画
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let j = 1; j < 4; j++) {
              ctx.lineTo(points[j].x, points[j].y);
            }
            ctx.closePath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'red';
            ctx.stroke();

            // 中心にマーカーを描画
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();

            // ここで色の識別処理を追加する
            identifyColors(points);

            statusText.innerText = 'ルービックキューブを検出しました。';
            approx.delete();
            break;
          }
          approx.delete();
        }

        requestAnimationFrame(processVideo);
      }

      requestAnimationFrame(processVideo);
    }

    // 色の認識と分類
    function identifyColors(points) {
      // 仮に色を識別する処理 (簡単な色検出で代用)
      // 実際にはRGB値をもとに、色を識別して対応する色名に分類
      const colors = ['白', '黄', '赤', 'オレンジ', '青', '緑'];

      // 仮にランダムで色を決めてみる
      const detectedColors = Array.from({ length: 9 }, () => colors[Math.floor(Math.random() * colors.length)]);

      // 色結果を表示
      guideText.innerText = `${currentScanFace}面の色: ${detectedColors.join(', ')}`;

      // 次の面に進む
      if (currentScanFace === 'U') {
        currentScanFace = 'F';
        guideText.innerText = 'F面をスキャンしてください。';
      } else if (currentScanFace === 'F') {
        currentScanFace = 'R';
        guideText.innerText = 'R面をスキャンしてください。';
      } else if (currentScanFace === 'R') {
        currentScanFace = 'B';
        guideText.innerText = 'B面をスキャンしてください。';
      } else if (currentScanFace === 'B') {
        currentScanFace = 'L';
        guideText.innerText = 'L面をスキャンしてください。';
      } else if (currentScanFace === 'L') {
        currentScanFace = 'D';
        guideText.innerText = 'D面をスキャンしてください。';
      } else {
        guideText.innerText = 'すべての面をスキャンしました！';
      }
    }
  </script>
</body>
</html>
