<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Rubik's Cube</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #controls button {
      margin: 4px;
      padding: 8px 12px;
      font-size: 14px;
    }
    #cameraContainer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    #video {
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="shuffleCube()">ミックス</button>
    <button onclick="resetCube()">リセット</button>
    <button onclick="captureCubeColors()">色を読み取る</button>
  </div>
  <div id="cameraContainer">
    <video id="video" autoplay muted></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const cubeGroup = new THREE.Group();
    const cubeSize = 0.95;
    const offset = 1.05;
    const cubes = [];

    const colors = [
      0xffffff, // white
      0xff0000, // red
      0x00ff00, // green
      0x0000ff, // blue
      0xffff00, // yellow
      0xffa500  // orange
    ];

    function createCubie(x, y, z) {
      const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
      const materials = colors.map(color => new THREE.MeshBasicMaterial({ color }));
      const mesh = new THREE.Mesh(geometry, materials);
      mesh.position.set(x * offset, y * offset, z * offset);
      cubeGroup.add(mesh);
      cubes.push(mesh);
    }

    for (let x = -1; x <= 1; x++) {
      for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
          createCubie(x, y, z);
        }
      }
    }

    scene.add(cubeGroup);
    camera.position.z = 10;

    function animate() {
      requestAnimationFrame(animate);
      cubeGroup.rotation.x += 0.01;
      cubeGroup.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    function shuffleCube() {
      cubeGroup.rotation.x = Math.random() * Math.PI * 2;
      cubeGroup.rotation.y = Math.random() * Math.PI * 2;
      cubeGroup.rotation.z = Math.random() * Math.PI * 2;
    }

    function resetCube() {
      cubeGroup.rotation.set(0, 0, 0);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // カメラ起動
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('カメラの起動に失敗しました:', err);
      });

    function captureCubeColors() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = ctx.getImageData(canvas.width / 2, canvas.height / 2, 1, 1);
      const [r, g, b] = imageData.data;
      alert(`中央のピクセルの色: R:${r} G:${g} B:${b}`);

      // ここに色判定ロジックを追加すれば、ルービックキューブの面色解析が可能です
    }
  </script>
</body>
</html>
