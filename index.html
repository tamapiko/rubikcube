<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Rubik's Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10%;
      left: 10%;
      z-index: 10;
      display: flex;
      flex-direction: row; /* 横並びに設定 */
      gap: 1vw; /* ボタン間のスペース */
    }
    #controls button {
      padding: 2vh 4vw;
      font-size: 3vh;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      background-color: rgba(0, 140, 255, 0.8);
      color: white;
      border: none;
      max-width: 100%;
    }
    #scanButton {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      padding: 4vh 8vw;
      font-size: 4vh;
      background-color: #008CBA;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="shuffleCube()">ミックス</button>
    <button onclick="resetCube()">リセット</button>
    <button onclick="startScanning()">色を読み取る</button>
  </div>
  <button id="scanButton" onclick="confirmScan()">スキャンを決定する</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const cubeGroup = new THREE.Group();
    const cubeSize = 0.95;
    const offset = 1.05;
    const cubes = [];

    const colors = [
      0xffffff, // white
      0xff0000, // red
      0x00ff00, // green
      0x0000ff, // blue
      0xffff00, // yellow
      0xffa500  // orange
    ];

    function createCubie(x, y, z) {
      const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
      const materials = colors.map(color => new THREE.MeshBasicMaterial({ color }));
      const mesh = new THREE.Mesh(geometry, materials);
      mesh.position.set(x * offset, y * offset, z * offset);
      cubeGroup.add(mesh);
      cubes.push(mesh);
    }

    for (let x = -1; x <= 1; x++) {
      for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
          createCubie(x, y, z);
        }
      }
    }

    scene.add(cubeGroup);
    camera.position.z = 10;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    function shuffleCube() {
      cubeGroup.rotation.x = Math.random() * Math.PI * 2;
      cubeGroup.rotation.y = Math.random() * Math.PI * 2;
      cubeGroup.rotation.z = Math.random() * Math.PI * 2;
    }

    function resetCube() {
      cubeGroup.rotation.set(0, 0, 0);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const colorPalette = {
      white: { r: 255, g: 255, b: 255 },
      yellow: { r: 255, g: 255, b: 0 },
      green: { r: 0, g: 255, b: 0 },
      red: { r: 255, g: 0, b: 0 },
      blue: { r: 0, g: 0, b: 255 },
      orange: { r: 255, g: 165, b: 0 }
    };

    function captureCenterColor() {
      return ['white', 'yellow', 'green', 'red', 'blue', 'orange']; // 仮の色データ
    }

    function startScanning() {
      let currentFace = 0;
      const faceOrder = ['F', 'U', 'D', 'L', 'R', 'B'];
      const cubeColors = {};

      cubeGroup.visible = false;
      scanButton.style.display = 'block';

      function scanNextFace() {
        if (currentFace >= faceOrder.length) {
          applyColorsToCube();
          return;
        }
        const face = faceOrder[currentFace];
        setTimeout(() => {
          const colors = captureCenterColor(); // 仮にすべての面を色データとして返す
          cubeColors[face] = colors;
          currentFace++;
          scanNextFace();
        }, 2000);
      }

      scanNextFace();
    }

    function confirmScan() {
      applyColorsToCube();
    }

    function applyColorsToCube() {
      console.log("スキャン完了:", cubeColors);
      cubeGroup.visible = true;
      scanButton.style.display = 'none';
    }
  </script>
</body>
</html>
