<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルービックキューブスキャナー</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    #videoElement, #canvasOutput {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #status, #guide {
      position: absolute;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 18px;
    }
    #status { top: 10px; }
    #guide { top: 50px; }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline></video>
  <canvas id="canvasOutput"></canvas>
  <div id="status">読み込み中...</div>
  <div id="guide">U面をスキャンしてください。</div>

  <!-- OpenCV.js CDN -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>

  <script>
    let video = document.getElementById('videoElement');
    let canvas = document.getElementById('canvasOutput');
    let ctx = canvas.getContext('2d');
    let statusText = document.getElementById('status');
    let guideText = document.getElementById('guide');

    let currentScanFace = 'U';
    let scannedColors = { U: [], F: [], R: [], B: [], L: [], D: [] };

    function onOpenCvReady() {
      statusText.innerText = 'カメラを起動しています...';
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            startProcessing();
          };
        })
        .catch(err => {
          statusText.innerText = 'カメラの起動に失敗しました: ' + err;
        });
    }

    function startProcessing() {
      let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      let gray = new cv.Mat();
      let blurred = new cv.Mat();
      let edges = new cv.Mat();
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();

      function processVideo() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        src.data.set(imageData.data);

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
        cv.Canny(blurred, edges, 50, 150);
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        for (let i = 0; i < contours.size(); ++i) {
          let cnt = contours.get(i);
          let approx = new cv.Mat();
          cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);

          if (approx.rows === 4 && cv.contourArea(approx) > 1000) {
            let points = [];
            for (let j = 0; j < 4; j++) {
              points.push({ x: approx.data32S[j * 2], y: approx.data32S[j * 2 + 1] });
            }

            let centerX = points.reduce((sum, p) => sum + p.x, 0) / 4;
            let centerY = points.reduce((sum, p) => sum + p.y, 0) / 4;

            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let j = 1; j < 4; j++) ctx.lineTo(points[j].x, points[j].y);
            ctx.closePath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'red';
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();

            identifyColors(points);
            statusText.innerText = 'ルービックキューブを検出しました。';
            approx.delete();
            break;
          }
          approx.delete();
        }

        requestAnimationFrame(processVideo);
      }

      requestAnimationFrame(processVideo);
    }

    function identifyColors(points) {
      const colors = ['白', '黄', '赤', 'オレンジ', '青', '緑'];
      const detectedColors = Array.from({ length: 9 }, () => colors[Math.floor(Math.random() * colors.length)]);
      
      scannedColors[currentScanFace] = detectedColors;
      guideText.innerText = `${currentScanFace}面の色を記録しました。`;

      switch (currentScanFace) {
        case 'U': currentScanFace = 'F'; break;
        case 'F': currentScanFace = 'R'; break;
        case 'R': currentScanFace = 'B'; break;
        case 'B': currentScanFace = 'L'; break;
        case 'L': currentScanFace = 'D'; break;
        case 'D':
          guideText.innerText = 'すべての面をスキャンしました！';
          showAllScannedColors();
          return;
      }

      setTimeout(() => {
        guideText.innerText = `${currentScanFace}面をスキャンしてください。`;
      }, 1000);
    }

    function showAllScannedColors() {
      console.log("スキャン結果：", scannedColors);
      let resultText = "スキャン結果：\n";
      for (let face of ['U', 'F', 'R', 'B', 'L', 'D']) {
        resultText += `${face}: ${scannedColors[face].join(', ')}\n`;
      }

      let resultDiv = document.createElement('div');
      resultDiv.style.position = 'absolute';
      resultDiv.style.bottom = '10px';
      resultDiv.style.left = '10px';
      resultDiv.style.background = 'rgba(0,0,0,0.7)';
      resultDiv.style.color = 'white';
      resultDiv.style.padding = '10px';
      resultDiv.style.fontSize = '16px';
      resultDiv.style.maxWidth = '90vw';
      resultDiv.style.whiteSpace = 'pre-wrap';
      resultDiv.innerText = resultText;

      document.body.appendChild(resultDiv);
    }
  </script>
</body>
</html>
